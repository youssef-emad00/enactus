<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
    <form>
        <label for="un">User name: </label>
        <input type="text" id="un">
        <br><br>
        <label for="pass">Password:</label>
        <input id="pass" type="password">
        <br><br>
        <label for="Country">Select your Country</label>
        <select id="Country">
            <option value="Australia">Australia</option>
            <option value="Brazil">Brazil</option>
            <option value="China">China</option>
            <option value="Denmark">Denmark</option>
            <option value="Egypt">Egypt</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="role">Specify your role:</label>
        <input id="ad" type="radio" name="role" value="Admin">
        <label for="ad">Admin</label>
        <input id="Eng" type="radio" name="role" value="Engineer">
        <label for="Eng">Engineer</label>
        <input id="ma" type="radio" name="role" value="Manager">
        <label for="ma">Manager</label>
        <input id="gu" type="radio" name="role" value="Guset">
        <label for="gu">Guset</label>
        <br><br>
        <label for="Sign">Sign-on to the following:</label>
        <input id="mail" type="checkbox" name="Sign" value="Mail">
        <label for="mail">Mail</label>
        <input id="payroll" type="checkbox" name="Sign" value="Payroll">
        <label for="payroll">Payroll</label>
        <input id="self" type="checkbox" name="Sign" value="Self-Service">
        <label for="self">Self-Service</label>
        <br><br>
        <input type="submit" value="Login">
        <input type="submit" value="Reset">
    </form>

    <table border="3px">
        <thead>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>Ahemd</td>
                <td>Ali</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Youssef</td>
                <td>Mohammed</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Omar</td>
                <td>Fekry</td>
                <td>22</td>
            </tr>
            <hr>
           
        </tbody>
    </table>
    
</body>
</html>
